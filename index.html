<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>LIFF</title>
  <link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body>
  <p id="os"><b>OS:</b></p>
  <p id="language"><b>Language:</b></p>
  <p id="version"><b>Version:</b></p>
  <p id="isInClient"><b>isInClient:</b></p>
  <p id="accessToken"><b>AccessToken:</b></p>
  <img id="pictureUrl" />
  <p id="userId"><b>userId:</b></p>
  <p id="displayName"><b>displayName:</b></p>
  <p id="statusMessage"><b>statusMessage:</b></p>
  <p id="decodedIDToken"><b>email:</b></p>
  <p id="type"><b>type:</b></p>
  <p id="viewType"><b>viewType:</b></p>
  <p id="utouId"><b>utouId:</b></p>
  <p id="roomId"><b>roomId:</b></p>
  <p id="groupId"><b>groupId:</b></p>
  <p id="friendship"><b>isFriendship:</b></p>
  <p id="scanCode"><b>Code:</b></p>
  <p id="isLoggedIn"><b>isLoggedIn:</b></p>
  <p id="universalLink1"><b>Universal Link:</b></p>
  <p id="universalLink2"><b>Universal Link with Query params:</b></p>
  <p><a href="liff/path/?param=9">Link to Path</a></p>

  <button id="btnMsg" class="btn btn-primary" onclick="sendMsg()">
    Send Message
  </button>
  <button id="btnShare" class="btn btn-danger" onclick="shareMsg()">Share Target Picker</button>
  <button onclick="openWindow()" class="btn btn-success">Open Window</button>
  <button id="btnScanCode" class="btn btn-warning" onclick="scanCode()">Scan Code</button>
  <button id="btnLogOut" class="btn btn-info" onclick="logOut()">Log Out</button>
  <button id="btnClose" class="btn btn-dark" onclick="closed()">Close</button>

  <!-- <script src="js/vconsole.min.js"></script> -->
  <!-- <script>
    var vConsole = new VConsole()
    console.log("Hello World!")
  </script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
